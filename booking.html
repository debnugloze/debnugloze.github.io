<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eyelash Appointment</title>
  </head>
  <body>
<section class= "banner">
<h2>BOOK YOUR APPOINTMENT NOW</h2>
<div class="card-container">
<div class="card.img">

</div>
<div class="card-content">
<h3>Reservations</h3>
<form>
<div class="form-row">

<select name="days">
<option value ="day-select">Select Day</option>
<option value="Sunday">Sunday</option>
<option value="Monday">Monday</option>
<option value="Tuesday">Tuesday</option>
<option value="Wednesday">Wednesday</option>
<option value="Thursday">Thursday</option>
<option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
</option>
</select>
<select name = "hours">
<option value = "hour-select"> Select Time</option>
<option value="10-12"> 10:00 - 12:30</option>
<option value="12-3"> 12:45 - 15:15</option>
<option value="3-6"> 15:30 - 18:00</option>
<option value="6-8"> 18:15 - 20:45</option>
</select>
</div>
<div class="form-row">
<input type ="text" 
placeholder="Full Name">
<input type ="text"
placeholder="Phone Number">
</div>

<div class ="form-row">
<select name = "style">
<option value ="lash-style"> Select Last Set</option>
<option value="Russian"> Russian Volume Set</option>
<option value="Hybrid"> Hybrid Set</option>
<option value="Classic"> Classic Set</option>
<option value="Deborah"> Deborah Set</option>
<input type="submit" value="Book Appointment">
</select>

</div>

</form>

</div>
</section>


</section>


<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", (event) => {
    event.preventDefault();
    const fullNameInput = document.querySelector("input[placeholder='Full Name']");
    const fullName = fullNameInput.value;

    // Display success message
    const successMessage = document.createElement("div");
    successMessage.innerHTML = `Thank you ${fullName}! Your appointment has been booked successfully.`;
    successMessage.style.color = "WHITE";
    successMessage.style.fontSize = "1.5em";
    successMessage.style.marginTop = "1em";
    form.insertAdjacentElement("afterend", successMessage);
  });
</script>


    <script src="app.js"></script>
  </body>
</html>
